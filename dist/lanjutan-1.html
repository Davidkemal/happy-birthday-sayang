<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .video-container {
            text-align: center;
        }
        
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        
        .link-button {
            display: inline-block;
            background-color: #ffffff;
            /* Green background */
            color: black;
            /* Text color changed to black for better contrast */
            padding: 12px 24px;
            /* Padding */
            text-align: center;
            /* Centered text */
            text-decoration: none;
            /* Remove underline */
            font-size: 16px;
            /* Increase font size */
            border-radius: 8px;
            /* Rounded corners */
            transition: background-color 0.3s ease;
            /* Transition effect on hover */
            margin-bottom: 20px;
            z-index: 100;
        }
        
        .link-button:hover {
            background-color: #eb0dbb;
            /* Darker background color on hover */
            color: white;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video controls>
        <source src="../videos/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
        <h1>Semoga Kamu Suka yaa heheheh</h1>
        <h2>Maaf klo videonya agak buriq</h2>
        <a href="./lanjutan-2.html" class="link-button">kalo udah Klik ini sayanggg</a
      >
    </div>
  </body>
</html>
